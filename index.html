<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YachtJet-footer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat:wght@400;700&family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <footer class="footer-all">
      <div class="container footer-container">
        <div class="footer-top-line">
          <nav class="footer-block-nav">
            <a class="footer-logo" href="./index.html">yachtjet</a>
            <ul class="footer-nav">
              <li><a class="footer-nav-item" href="#about">About</a></li>
              <li><a class="footer-nav-item" href="#yachts">Yachts</a></li>
              <li><a class="footer-nav-item" href="#reviews">Reviews</a></li>
            </ul>
          </nav>
          <ul class="footer-social-list">
            <li class="footer-social-list-item">
              <a
                class="footer-social-link"
                href="https://www.instagram.com/goitclub/"
                target="_blank"
              >
                <svg class="icon-contacts" width="24" height="24">
                  <use href="./images/icons.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="footer-social-list-item">
              <a
                class="footer-social-link"
                href="https://www.youtube.com/c/GoIT"
                target="_blank"
              >
                <svg class="icon-contacts" width="24" height="24">
                  <use href="./images/icons.svg#icon-youtube"></use>
                </svg>
              </a>
            </li>
            <li class="footer-social-list-item">
              <a
                class="footer-social-link"
                href="https://www.facebook.com/goITclub/"
                target="_blank"
              >
                <svg class="icon-contacts" width="24" height="24">
                  <use href="./images/icons.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <p class="footer-slogan">
          No matter which yacht you choose, our experienced crew will ensure
          that your journey is smooth and enjoyable.
        </p>
        <div class="footer-last-line">
          <a class="privacy-policy-link" href="">2023. Yacht Adventures</a>
          <a class="privacy-policy-link" href="">Privacy Police</a>
        </div>
      </div>
    </footer>
  </body>
</html>
